<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <title>Carousel</title>
    </head>
    <body>
        <header>
            <div class="container text-center">
                <h1>Carousel dogs</h1>
            </div>
        </header>
        <section id="carousel-dog">
            <div class="container">
                <div id="carousel-dog-img" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-dog-img" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-dog-img" data-slide-to="1"></li>
                        <li data-target="#carousel-dog-img" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <img src="img/dog1.jpg" alt="" class="d-block w-100">
                        </div>
                        <div class="carousel-item active">
                            <img src="img/dog2.jpg" alt="" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="img/dog3.jpg" alt="" class="d-block w-100">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carousel-dog-img" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carousel-dog-img" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                </div>
            </div>
        </section>


        <footer class="container-fluid text-center">
            <p><b>Desenvolvido por Lucas Martins</b></p>
        </footer>
    </body>
</html>
